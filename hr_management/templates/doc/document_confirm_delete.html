{% extends 'base.html' %}

{% block title %}Confirm Delete Document{% endblock %}

{% block content %}
<h1>Delete Document: {{ document.name }}</h1>
<p>Are you sure you want to delete the document "{{ document.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Deletion</button>
</form>
<a href="{% url 'document_list' %}">Cancel</a>
{% endblock %}
