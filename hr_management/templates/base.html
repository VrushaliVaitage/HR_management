{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body>
  <header class="text-center"> <h1>HR Management System</h1></header>

   
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            

            <div class="navbar-nav">
              {% if user.is_authenticated %}

                <a href="{% url 'employee_list' %}" class="text-dark" style="padding-right: 10px;">Employees</a>
                <!-- <a href="{% url 'employee_create' %} " class="text-dark" style="padding-right: 10px;">Add Employee</a> -->
                <a href="{% url 'leave_list' %}" class="text-dark" style="padding-right: 10px;">Leave Requests</a> 
                <a href="{% url 'attendance_list' %}" class="text-dark" style="padding-right: 10px;">Attendance </a>
                <a href="{% url 'performance_list' %}" class="text-dark" style="padding-right: 10px;">Performance Reviews</a>
                <a href="{% url 'training_list' %}" class="text-dark" style="padding-right: 10px;">Training Programs</a>
                <a href="{% url 'document_list' %}" class="text-dark" style="padding-right: 10px;">Documents</a>
                <a href="{% url 'signout_url' %}" class="text-dark" style="padding-left: 650px;">logout</a>



              {% else %}
              <a href="{% url 'signin_url' %}" class="text-dark" style="padding-right: 600px;">login</a><br><br>
              
              <a href="{% url 'signup_url' %}" class="text-dark" style="padding-left: 600px;">sign up</a>
              {% endif %}


                
            </div>
          </div>
        </div>
    
      </nav>
      <header>
        
        
    </header>


    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
