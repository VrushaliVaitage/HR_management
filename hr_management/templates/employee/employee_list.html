{% extends 'base.html' %}

{% block title %}

<h2>Employee List</h2>

{% endblock %}

{% block content %}
<!-- <table class="table-primary"> -->
    <h1>Employees List</h1>
<table class="form-table">
<ul>
    <thead>
        <tr>
        <th>Employee Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr>
    {% for employee in employees %}
    <br>
        <td>{{ employee.name }} </td>
        <td><a href="{% url 'employee_update' employee.id %}">Edit</a></tr>
        <br>
    {% endfor %}
</tr>

</tbody>
</table>

{% endblock %}
