{% extends 'base.html' %}

{% block title %}

<h2>Employee List</h2>

{% endblock %}

{% block content %}
<ul>
    {% for employee in employees %}
        <li>{{ employee.name }} - <a href="{% url 'employee_update' employee.id %}">Edit</a> - <a href="{% url 'employee_delete' employee.id %}">Delete</a></li>
    {% endfor %}
</ul>

{% endblock %}
