{% extends 'base.html' %}

{% block title %}Attendance Records{% endblock %}

{% block content %}
<h1>Attendance Records</h1>
<a href="{% url 'attendance_create' %}">Log Attendance</a>
<table>
    <thead>
        <tr>
            <th>Employee</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_records %}
        <tr>
            <td>{{ record.employee.name }}</td>
            <td>{{ record.date }}</td>
            <td>{{ record.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
