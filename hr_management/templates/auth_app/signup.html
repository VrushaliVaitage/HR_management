{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>SIGN UP</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1><u><center>SIGN UP FORM</center></u></h1>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}   
            <input type="submit" value="SIGN UP" class="btn btn-outline-success col-6">
            <input type="reset" value="RESET" class="btn btn-outline-warning col-6 float-end">
        </form>
    </div>
{% endblock %}
